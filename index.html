<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center"><strong>New York Times Search</strong></h1>
    </div>
    <div id="searchFormContainer">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Search Term</label>
                <input type="search" class="form-control" id="seachFiller" placeholder="Enter Search Term">
            </div>
            <div class="form-group">
                <label for="numberOfRecords">Number of Records to Retrieve:</label>
                <input type="search" class="form-control" id="numberofrecordsinput" placeholder="Enter Number">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Start Year (Optional)</label>
                <input type="year" class="form-control" id="exampleStartYear" placeholder="example: 1995">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">End Year (Optional)</label>
                <input type="year" class="form-control" id="exampleEndYear" placeholder="example: 1996">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/javascript/main.js"></script>
</body>
</html>
